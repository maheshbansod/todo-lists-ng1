<div class="listsWrapper">
    <ul class="lists">
        <li ng-repeat="list in $ctrl.lists" ui-sref="lists.list({listId: list.id})">
            {{list.title}}
        </li>
    </ul>
    <div class="listContent">
        <ui-view>
            Select a list to see your todos
        </ui-view>
    </div>
</div>

<style>
    .listsWrapper {
        display: flex;
    }
    .lists {
        list-style: none;
        padding: 0;
    }
    .lists > li {
        cursor: pointer;
        padding-left: 0.5rem;
        padding-right: 1.5rem;
        user-select: none;
    }
    .lists > li:hover {
        background-color: #eee;
    }
    .lists > li.active {
        background-color: antiquewhite;
        user-select: none;
    }
    .listContent {
        padding: 0.9rem;
        background-color: #f7f7f7;
        margin: 0 0.5rem;
        flex-grow: 1;
    }
</style>
