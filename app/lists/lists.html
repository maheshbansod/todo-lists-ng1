<div class="listsWrapper">
    <ul class="lists">
        <li ng-repeat="list in $ctrl.lists"
            ui-sref-active="active"
            ui-sref="lists.list({listId: list.id})">
            {{list.title}}
        </li>
    </ul>
    <div class="listContent">
        <ui-view>
            Select a list to see your todos
        </ui-view>
    </div>
</div>

<style>
    .listsWrapper {
        display: flex;
    }
    .lists {
        list-style: none;
        padding: 0;
        width: 8rem;
    }
    .lists > li {
        padding-left: 0.5rem;
        user-select: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .lists > li:not(.active):hover {
        background-color: #eee;
        cursor: pointer;
    }
    .lists > li.active {
        background-color: antiquewhite;
    }
    .listContent {
        padding: 0.9rem;
        background-color: #f7f7f7;
        margin: 0 0.5rem;
        flex-grow: 1;
    }
</style>
